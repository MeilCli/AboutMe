<div class="col">
    <div class="card mb-4 box-shadow">

        <div class="card-body">

            <h5 class="card-title">{{ title }}</h5>

            <p class="card-text">{{ description }}</p>

            <a class="btn btn-outline-primary stretched-link" *ngIf="path != null" [routerLink]="path">表示する</a>

            <a class="btn btn-outline-primary stretched-link" *ngIf="path == null" [href]="url" target="_blank">
                リポジトリーへ
                <fa-icon [icon]="faExternalLinkAlt"></fa-icon>
            </a>

        </div>

        <div class="card-footer">

            <span class="badge text-bg-info">{{ type }}</span>
            <span class="badge text-bg-success ms-1">{{ relationShipToProduct }}</span>
            <span class="badge text-bg-secondary ms-1" *ngFor="let tag of tags">{{ tag }}</span>

        </div>

    </div>
</div>
