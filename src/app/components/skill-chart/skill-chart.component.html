<div>
    <div>
        <h5 class="text-center mt-4">{{ chartTitle }}</h5>
        <div style="position: relative; height: 300px;">
            <canvas
                baseChart
                [datasets]="chartData"
                [options]="chartOptions"
                [labels]="chartLabels"
                [chartType]="chartType"
                [plugins]="chartPlugins"
            >
            </canvas>
        </div>
    </div>
</div>
