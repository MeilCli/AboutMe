name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: npm install
        run: npm ci
        env:
          CI: true
      - name: deploy
        run: npm run deploy
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_API_ID: ${{ secrets.NETLIFY_API_ID }}
